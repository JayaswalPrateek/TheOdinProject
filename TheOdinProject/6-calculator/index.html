<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <meta name="description" content="Calculator Project for Odin Project Foundations Course">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="row1" class="row">
            <div><button id="clear">C</button></div>
            <div id="display"></div>
            <div><button id="backspace">␈</button></div>
        </div>
        <div id="row2" class="row">
            <div><button id="7">7</button></div>
            <div><button id="8">8</button></div>
            <div><button id="9">9</button></div>
            <div><button id="divide">÷</button></div>
        </div>
        <div id="row3" class="row">
            <div><button id="4">4</button></div>
            <div><button id="5">5</button></div>
            <div><button id="6">6</button></div>
            <div><button id="multiply">×</button></div>
        </div>
        <div id="row4" class="row">
            <div><button id="1">1</button></div>
            <div><button id="2">2</button></div>
            <div><button id="3">3</button></div>
            <div><button id="subtract">−</button></div>
        </div>
        <div id="row5" class="row">
            <div><button id="0">0</button></div>
            <div><button id="decimal">.</button></div>
            <div><button id="evaluate">=</button></div>
            <div><button id="add">+</button></div>
        </div>
        <div id="error" class="row"></div>
    </div>
</body>

</html>
