<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing and Throttling Example</title>
</head>
<body>
	<input type="text" id="inputField" placeholder="Type something...">

    <div class="output-container">
        <span class="output-label">Without Debouncing/Throttling:</span>
        <span id="normalOutput"></span>
    </div>

    <div class="output-container">
        <span class="output-label">With Debouncing:</span>
        <span id="debouncedOutput"></span>
    </div>

    <div class="output-container">
        <span class="output-label">With Throttling:</span>
        <span id="throttledOutput"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
